{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="{{url_for('login')}}" method="post" class="form-login">
    {{ form.hidden_tag() }}    
    <p>{{ form.email.label }}</p>
    <p>{{ form.email(size=25) }}</p>
    <p> {{ form.submit }}</p>   
</form>
{% if form.errors %}
{{ form.errors }}
{% endif %}
{% endblock %}
